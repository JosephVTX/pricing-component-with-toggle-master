<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Website</title>
</head>
<body>
    
    <img class="bg-top" src="img/bg-top.svg">
    <img class="bg-bottom" src="img/bg-bottom.svg">
    <div class="content-pricing">

        <h1>Our Pricing</h1>
        <div class="plan-date">
            <p>Annually</p>
            <label class="switch">
                <input id="plan-date__input" type="checkbox" checked="true">
                <span class="slider round"></span>
              </label>
            <p>Monthly</p>
        </div>
    </div>
    <div class="content-plan">

        <div class="content-plan__basic plan">

            <p class="basic__title title">Basic</p>
            <div class="basic__price price">
                <p>$</p>
                <p>19.99</p>
            </div>
            <div class="description">
                <p class="basic__description">500GB Storage</p>
                <p class="basic__description">2 Users Allowed</p>
                <p class="basic__description">Send up to 3GB</p>
            </div>
            <button class="basic__button button">LEARN MORE</button>
        </div>
        <div class="content-plan__professional plan">
            <p class="professional__title title">Professional</p>
            <div class="professional__price price">
                <p>$</p>
                <p>24.99</p>
            </div>
            <div class="description">
                <p class="professional__description">1TB Storage</p>
                <p class="professional__description">5 Users Allowed</p>
                <p class="professional__description">Send up to 10GB</p>
            </div>
            <button class="professional__button button">LEARN MORE</button>
        </div>
        <div class="content-plan__master plan">
            <p class="master__title title">Master</p>
            <div class="master__price price">
                <p>$</p>
                <p>39.99</p>
            </div>
            <div class="description">
                <p class="master__description">2TB Storage</p>
                <p class="master__description">10 Users Allowed</p>
                <p class="master__description">Send up to 20GB</p>
            </div>
            <button class="master__button button">LEARN MORE</button>
        </div>
    </div>
    
    <!-- SCRIPTS JS -->
    <script src="js/script.js"></script>
</body>
</html>
